[project]
name = "litestar-chat"
version = "0.1.0"
description = ""
authors = [{ name = "Afonasev Evgeniy", email = "ea.afonasev@gmail.com" }]
dependencies = ["litestar>=2.4.3"]
requires-python = ">=3.12"
readme = "README.md"
license = { text = "MIT" }

[project.urls]
Documentation = "https://github.com/afonasev/litestar-chat#readme"
Issues = "https://github.com/afonasev/litestar-chat/issues"
Source = "https://github.com/afonasev/litestar-chat"

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

### https://pdm-project.org/dev/

[tool.pdm]
plugins = ["sync-pre-commit-lock"]

[tool.pdm.scripts]
test = "pytest --cov=app tests {args}"
lint = "pre-commit run --all-files"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.2",
    "pytest-mock>=3.12.0",
    "pytest-randomly>=3.15.0",
]

### https://docs.astral.sh/ruff/

[tool.ruff]
unsafe-fixes = true
target-version = "py312"

[tool.ruff.lint]
# https://docs.astral.sh/ruff/rules/

# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
select = ["ALL"]

ignore = [
    "D100", # Missing docstring in public module
    "D103", # Missing docstring in public function
    "D104", # Missing docstring in public package
    "D203", # https://docs.astral.sh/ruff/rules/one-blank-line-before-class/
    "D213", # https://docs.astral.sh/ruff/rules/multi-line-summary-second-line/
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]

[tool.ruff.per-file-ignores]
# Tests can use magic values, assertions
"tests/**/*" = ["PLR2004", "S101"]

### https://coverage.readthedocs.io/en/latest/config.html

[tool.coverage.run]
branch = true
omit = ["tests/*", "**/__main__.py"]
parallel = true

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]
fail_under = 100
show_missing = true
skip_covered = true
skip_empty = true

### https://mypy.readthedocs.io/en/stable/config_file.html

[tool.mypy]
strict = true

### http://doc.pytest.org/en/latest/customize.html

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = [
    "--doctest-modules",
    "--log-level=DEBUG",
    "--strict-markers",
    "--verbosity=2",
    "--showlocals",
]

### https://commitizen-tools.github.io/commitizen/

[tool.commitizen]
annotated_tag = true
bump_message = "bump: $current_version â†’ $new_version"
tag_format = "v$major.$minor.$patch$prerelease"
update_changelog_on_bump = true
version_provider = "pep621"

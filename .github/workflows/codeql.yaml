name: CodeQL

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "*.md"

jobs:
  CodeQL:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: ["python"] # for CodeQL

    steps:
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: "${{ matrix.language }}"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

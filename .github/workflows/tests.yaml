name: Testing

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "*.md"
      - Dockerfile

jobs:
  Testing:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - "3.12"

    steps:
      - uses: actions/checkout@v3

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pdm sync -d -G testing

      - name: Run Tests
        run: |
          pdm run test
